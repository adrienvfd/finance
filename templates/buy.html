{% extends "layout.html" %}

{% block title %}
    Buy a stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Share name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Quantity" type="number">
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Buy Share</button>
    </form>
{% endblock %}
