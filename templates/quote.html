{% extends "layout.html" %}

{% block title %}
    Get a quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Share name" type="text">
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Get a Quote</button>
    </form>
{% endblock %}
